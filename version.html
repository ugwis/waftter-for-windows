<!DOCTYPE html>
<html>
<head>
	<title>Waftter</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/quicksand.css">
	<meta charset="UTF-8">
	<script src="./js/jquery-2.1.3.min.js"></script>

<body>
	<div id="inner" style ="overflow:hidden;">

			<p><span style="font-size:x-large;">Waftter</span>
			<span style="font-size:medium">0.0000</span></p>
			<p style="font-size:small;">for Windows</p>
			<p style="font-size:small;">this software running on node-webkit.</p>
			<p style="font-size:small;">node-webkit is an app runtime based on Chromium and node.js</p>
			<br>
			<p style="font-size:small;">website:<a href="#" onclick="gui.Shell.openExternal('http://waftter.jp/');" style="color:#fff;">http://waftter.jp/</a></p>
		</div>
	</div>
	<div class="caption">
		<div id="minimize" class="button"><p>_</p></div>
		<div id="maximize" class="button"><p>□</p></div>
		<div id="exit" class="button"><p>×</p></div>
	</div>
	<div class="bottomText"><p></p></div>

</html>
