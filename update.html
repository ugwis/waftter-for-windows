<!DOCTYPE html>
<html>
<head>
	<title>Waftter</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/quicksand.css">
	<meta charset="UTF-8">
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/purl.js"></script>
	<script src="./js/update.js"></script>
	<script src="./js/script.js"></script>
</head>
<body>
	<div id="inner" style ="overflow:hidden;">
		<img src="./images/waftter_logo.png">
		<div id="main" style="overflow:hidden;">
			<div id="targetTweet" style="overflow:hidden;max-height:162px;display:block;">
			</div>
			<textarea id="tweetText" style="width:100%;height:162px;"></textarea>
		</div>
	</div>
	<div class="caption">
		<div id="account">
			<div class="button2 mainAccountUser" id="0">
			</div>
			<ul id="settings">
				<li class="button2" style="padding-top:3px;" onclick="win.showDevTools();">
					<p><span class="web-symbols" style="margin-right:10px;">&#0101;</span>Debug</p>
				</li>
			</ul>
		</div>
		<div id="minimize" class="button"><p>_</p></div>
		<div id="maximize" class="button"><p>□</p></div>
		<div id="exit" class="button"><p>×</p></div>
	</div>
	<div class="updating">
		<img class="updating_image" src="./images/loading-08.gif" height="19" width="220"></div>
	</div>
	<div class="bottomText"><p>[Enter] tweet	[Shift+Enter] new line</p></div>
</body>
</html>
