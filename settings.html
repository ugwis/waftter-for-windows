<!DOCTYPE html>
<html>
<head>
	<title>Waftter</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/quicksand.css">
	<meta charset="UTF-8">
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/jquery-ui.min.js"></script>
	<script src="./ace-builds/src-noconflict/ace.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/setting.js"></script>
	<script src="./js/jquery.knob.js"></script>
</head>
<body>
	<div id="inner" style ="overflow:hidden;">
		<img src="./images/waftter_logo.png">
		<div id="main" style="overflow:hidden;background: url('./images/settings_background.jpg');background-size: cover;position:absolute;">
			<div id="graphs">
				<div id="without_circle" onclick="circleFocus('none');"></div>
				<canvas id="canvas"></canvas>
				<div style="display:block;position:absolute;top:50%;color:#FFF;line-height:50px;margin:-75px 0 0 15px;width:100px;">
					<p class="add_circle_text" onclick="add_account(function(data){additionalCircle('account',data.screen_name,data);});">+ Account</p>
					<p class="add_circle_text" onclick="additionalCircle('worker');">+ Worker</p>
					<p class="add_circle_text" onclick="additionalCircle('column');">+ Column</p>
				</div>
			</div>
			<div id="control">
				<div class="controlpanes">
					<div class="controlpanes_inner" style="left:0px;">
						<div id="pane0" class="controlpane paneActive">
							<h2>waftter status</h2>
							<div style="width:300px;float:left;margin:0px;">
								<p>Average all account's</p>
								<p>TPM(tweets per minute)</p>
								<input id="tpm" class="knob"	data-width="150" data-height="150" data-min="0" data-max="300" data-readOnly=true value="12.43" data-skin="tron" data-thickness=".2" data-fgColor="#49C5FF" data-angleOffset="180">
							</div>
							<div style="width:300px;float:left;margin:0px;cursor:pointer;">
								<p>Max column's tweets</p>
								<p>number(modifiable)</p>
								<input id="mct" class="knob"	data-width="150" data-height="150" data-min="0" data-max="200" data-readOnly=false value="60" data-skin="tron" data-thickness=".2" data-fgColor="#51FF96" data-angleOffset="180" data-displayPrevious=true>
							</div>
							<div style="width:300px;float:left;margin:0px;cursor:pointer;">
								<p>Latest worker's JavaScript</p>
								<p>process time(microsecond)</p>
								<input id="ltc" class="knob"	data-width="150" data-height="150" data-min="0" data-max="3000" data-readOnly=true value="0" data-skin="tron" data-thickness=".2" data-fgColor="#EBFF00" data-angleOffset="180">
							</div>
						</div>
						<div id="pane1" class="controlpane">
							<h2>account setting</h2>
							<p id="user_id"></p>
						</div>
						<div id="pane2" class="controlpane">
							<h2>worker setting</h2>
							<div id="jseditor">function(){}</div>
						</div>
						<div id="pane3" class="controlpane">
							<h2>column setting</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="caption">
		<div id="account">
			<ul id="settings" style="margin:0px;display:block;padding:0px;border-top:none;">
				<li class="button2" style="padding-top:3px;" onclick="win.showDevTools();">
					<p><span class="web-symbols" style="margin-right:10px;">&#0101;</span>Debug</p>
				</li>
			</ul>
		</div>
		<div id="minimize" class="button"><p>_</p></div>
		<div id="maximize" class="button"><p>□</p></div>
		<div id="exit" class="button"><p>×</p></div>
	</div>
	<div class="bottomText"><p></p></div>
</body>
</html>
